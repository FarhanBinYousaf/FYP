{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				{% for message in messages %}
				<div class="alert alert-success" style="font-weight: 600;font-family: sans-serif;">{{ message }}</div>
				{% endfor %}
				
				<form method="POST">
					{% csrf_token %}
        			{{ category |crispy }}
					<button type="submit" class="btn btn-primary mb-3">Add Category</button>
					<a href="{% url 'allCategories' %}" class="btn btn-danger mb-3">Cancel</a>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
		
	</div>
{% endblock content %}
