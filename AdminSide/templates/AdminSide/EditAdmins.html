{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		{% if error %}
		<h4 class="mt-4" style="color:red;text-align: center;font-family:sans-serif;">{{error}}</h4>
		<a href="{% url 'AllAdmins' %}" class="btn btn-primary" >Go Back</a>
		{% else %}
		<div class="row mt-3">
			<div class="col-md-2"></div>
			<div class="col-md-6">
				<form method="POST">
					{% csrf_token %}
					{{form | crispy }}
					<button type="submit" class="btn btn-primary mb-3">Update Admin</button>
					<a href="{% url 'AllAdmins' %}" class="btn btn-danger mb-3">Cancel</a>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
		{% endif %}
	</div>
{% endblock content %}
