{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="card border-0 shadow mb-4 mt-4">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-centered table-nowrap mb-0 rounded">
            <thead class="thead-light">
              <tr>
                <th class="border-0 rounded-start">#</th>
                <th class="border-0">Username</th>
                <th class="border-0">Email</th>
                <th class="border-0">Status</th>
                <th class="border-0">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for user in allUsers %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{user.Username}}</td>
                    <td>{{user.Email}}</td>
                    <td>{% if user.is_active %} <span style="color: blue;font-weight: 600;">Active</span>  {% else %} <span style="color: red;font-weight: 600;">Blocked</span> {% endif %}</td>
                    <td><form method="POST"  action="{% url 'ChangeUserStatus' user.id %}" onsubmit="return confirm('Are you sure you want to change the user status?')">{% csrf_token %} <button class="btn {% if user.is_active %} btn-danger {% else %} btn-primary {% endif %} " type="submit">{% if user.is_active  %} Block {% else %} Active {% endif %}</button></form></td>
                </tr>    
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
{% endblock content %}
