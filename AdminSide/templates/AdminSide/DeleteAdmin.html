<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<title></title>
</head>
<body>
	<div class="container mt-4">
	{% if error %}
	<h4 class="mt-4" style="color:red;text-align: center;font-family:sans-serif;">{{error}}</h4>
	<a href="{% url 'AllAdmins' %}" class="btn btn-primary" >Go Back</a>
	{% else %}
	<form method="POST">
		{% csrf_token %}
		<p style="color:red;font-weight: 600;">Are your sure you want to delete this? {{admin.username}}</p>
		<button type="submit" class="btn btn-danger">Delete</button>
		<a href="{% url 'AllAdmins' %}" class="btn btn-primary">Go Back</a>
	</form>
	{% endif %}
	</div>
	
</body>
</html>
<!-- {{error}} -->
